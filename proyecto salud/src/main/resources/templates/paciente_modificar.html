<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                padding: 20px;
                background-image: url("/servSalud.jpg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
            .btn{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div>
            <form class="formulario" th:action="@{/admin/modificar/__${usuario.id}__}" method="POST" enctype="multipart/form-data">

                <input hidden th:value="${id}" name="id">

                <div class="form-group my-3">
                    <h2 class="card-title">Editar Paciente</h2><br>
                </div><br>
                
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre"  th:value="${usuario.nombre}">
                </div><br
                    
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email"  th:value="${usuario.email}">
                </div><br>
                              
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="dni"  th:value="${usuario.dni}">
                </div><br>
                
                <div class="form-group my-3">
                    <label for="obraSocial">¿Tiene obra social?</label>
                    <select class="form-control" name="obraSocial">
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div><br>
                
                  <div class="form-group my-3">
                    <input type="file" class="form-control" name="archivo" >
                </div><br>
                
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="PASSWORD">
                </div><br>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" placeholder="REPETIR PASSWORD" >
                </div>
                <br>
                <br>
                <button type="submit" class="btn">Actualizar</button>
            </form><br>

            <br>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
